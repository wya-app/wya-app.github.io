<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-horizontal">
            <fieldset>

            <!-- Form Name -->
            <legend>Enter Info</legend>

            <!-- Text input-->
            <div class="form-group">
            <label class="col-xs-12 control-label pull-left" for="Stand Name">Stand Name</label>  
            <div class="col-xs-12">
            <input ng-model="cookTime.user.title" name="Stand Name" type="text" placeholder="" class="form-control input-lg" required="">
            </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
            <label class="col-xs-12 control-label" for="textarea">Description</label>
            <div class="col-xs-12">                     
                <textarea ng-model="cookTime.user.description" class="form-control" id="textarea" name="textarea"></textarea>
            </div>
            </div>

            </fieldset>
            </form>
            
            <button class="btn btn-default col-xs-6" ng-click="cookTime.user.$save()">SAVE INFO</button> 
            <button class="btn btn-default col-xs-6" ng-click="cookTime.getLoc()">SET PIN</button>                       
        </div>
    </div>
</div>
