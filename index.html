<!DOCTYPE html>
<html lang="en" ng-app="WYA-App">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
<body ng-controller="mainCtrl as main">
    <div class="main-app-header container">
        <div class="row">
            <header class="text-center"><h1>WYA</h1></header>
        </div>
    </div>
    <div class="container">
        <div class="row">
